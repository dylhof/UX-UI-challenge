<html>
  <head>
    <title>EasyFit</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>


    <header class="header-section">
      <div class="title-container">
        <h1 class="site-title">EasyFit</h1>
      </div>
      <div class="user-container">
        <p class="user-greeting">Hi Jeffery!</p>
        <i class="fas fa-bars"></i>
      </div>
    </header>


    <section class="main-section">


      <div class="profile-card card">
        <div class="card-header">
          <h3 class="subtitle">My Profile</h3>
        </div>
        <div class="card-body">
          <div class="profile-pic-container">
            <img src="profile-pic.jpg" alt="Profile picture"/>
          </div>
          <div class="profile-info-container">
            <ul class="profile-info-list">
              <li class="info-item">Current Weight: 200 lbs.</li>
              <li class="info-item">Goal Weight: 175 lbs.</li>
              <li class="info-item">Goal BMI: 28.6.</li>
              <li class="info-item">Exercise: 4+ times per week.</li>
            </ul>
          </div>
          <div class="profile-footer">
              <i class="fas fa-plus"></i>
              <p class="goal-text">Add Goal</p>
          </div>
        </div>
      </div>


      <div class="calendar-card card">
        <div class="card-header calendar-header">
            <h3 class="subtitle">My Calendar</h3>
            <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-caret-left"></i>
        <h4 class="month-title">February</h4>
        <i class="fas fa-caret-right"></i>
        <img src="calendar.png" alt="Calendar"/>
      </div>


      <div class="daily-goal-card card">
        <div class="card-header">
            <h3 class="subtitle">My Daily Goal</h3>
        </div>
        <div class="daily-goal-container">
            <img src="daily-goal.png" alt="Daily Goal"/>
        </div>
        <div class="goal-labels">
          <p class="label-text">Calories Burned</p>
          <p class="label-text">Exercise in Minutes</p>
          <p class="label-text">Calories Eaten</p>
        </div>
      </div>


      <div class="weekly-goal-card card">
        <div class="card-header">
            <h3 class="subtitle">My Weekly Goal</h3>
        </div>
        <img src="weekly-goal.png" alt="Weekly Goal"/>        
      </div>
    </section>
  </body>
</html>
